<div role="tabpanel" class="tab-pane config-section active" id="discord">
	<form method="POST" autocomplete="off" class="w-100">
        <div class="form-group">
            <label>
                Enable Discord Notifier
            </label>
            <select class="form-control custom-select" name="discord_notifier">
                <option value="true" {% if config.get("discord_notifier") == "true" %}selected{% endif %}>True</option>
                <option value="false" {% if config.get("discord_notifier") == "false" %}selected{% endif %}>False</option>
            </select>
        </div>
        <div class="form-group">
			<label>
				Discord Webhook URL
			</label>
			<input type="text" class="form-control" id="discord-webhook-url" name="discord_webhook_url" value="{{ config.get("discord_webhook_url") }}">
        </div>

        <input type="hidden" value="{{ nonce }}" name="nonce" id="nonce" />
        <button type="submit" class="btn btn-md btn-primary float-right">Update</button>
	</form>
</div>
